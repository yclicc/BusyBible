<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Element</title>
  <style>
    /* Style to hide the native arrow icon in some browsers */
    summary::-webkit-details-marker {
      display: none;
    }
    /* Styling for the collapsible content */
    details {
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    summary {
      cursor: pointer;
      padding: 10px;
      background-color: #f1f1f1;
      border-bottom: 1px solid #ddd;
    }
    details[open] summary {
      border-bottom: none;
    }
    /* Styling for the content inside the collapsible element */
    div.collapsible-content {
      padding: 10px;
    }
  </style>
</head>
<body>

  <details>
    <summary>Click to toggle</summary>
    <div class="collapsible-content">
      <!-- Your HTML elements go here -->
      <p>This is some content inside the collapsible element.</p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
  </details>

</body>
</html>
